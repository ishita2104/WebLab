<!DOCTYPE html>
<html>
<head>
	<title>TABLE OF 10</title>
	<link rel="stylesheet" type="text/css" href="tscstyle.css">
</head>
<body>
	
	<script type="text/javascript">
		document.write("<table border='5''><caption>ISHITA CHATTOPADHYAY - 1CR18CS077</caption><caption>Table of 10 Numbers</caption><tr ><th>NUMBER</th><th>SQUARE</th><th>CUBE</th></tr>")
		for(var i=0;i<=10;i++)
		{
			document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
		}
		document.write("</table")
	</script>


</body>
</html>
