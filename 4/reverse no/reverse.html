	<script type="text/javascript">
		var num=prompt("Enter the number");
		var rev=0,rem;
		document.write("THE GIVEN NUMBER IS : "+num+"<br>");
		while(num!=0)
		{
			rem=num%10;
			rev=rev*10+rem;
			num=Math.floor(num/10);
		}
		document.write("THE REVERSE NUMBER IS : "+rev);
	</script>

</body>
